<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Generate Email</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="text-center" style="margin: 20px">
        <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Your Full Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <input class="btn btn-primary btn-sm" type="submit" value="Add User">
        </form>
    </div>
</body>
</html>
